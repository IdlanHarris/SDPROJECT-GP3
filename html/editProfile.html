<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/profile.css" rel="stylesheet">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>Edit Profile</h1>
            <hr>
        </div>
        
        <div class="text-center">
            <img id="editable-image" src="../assets/Default pfp.png" alt="Editable Image" width="150px" class="profile-image"><br>
            <input type="file" id="upload-image" accept="image/*" class="form-control mb-4">
        </div>

        <form id="profileForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="PhoneNumber" class="form-label">Phone Number:</label>
                <input type="number" id="PhoneNumber" name="PhoneNumber" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Gender:</label><br>
                <div class="form-check form-check-inline">
                    <input type="radio" id="male" name="gender" class="form-check-input" value="Male">
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="female" name="gender" class="form-check-input" value="Female">
                    <label for="female" class="form-check-label">Female</label>
                </div>
            </div>
            <a href="profile.html"><button type="button" class="btn btn-primary btn-custom" onclick="saveProfile()">Save</button></a>
            <a href=""><button type="button" class="btn btn-primary btn-custom">Change Password</button></a>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // JavaScript to handle image change
        const imgElement = document.getElementById('editable-image');
        const fileInput = document.getElementById('upload-image');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imgElement.src = e.target.result;
                }
                reader.readAsDataURL(file);
            } else {
                alert("Please upload a valid image file.");
            }
        });

        // Function to save profile data and redirect to the view page
        function saveProfile() {
            const profileData = {
                image: imgElement.src,
                username: document.getElementById('username').value,
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phoneNumber: document.getElementById('PhoneNumber').value,
                gender: document.querySelector('input[name="gender"]:checked').value
            };

            // Store data in local storage
            localStorage.setItem('profileData', JSON.stringify(profileData));

            // Redirect to profile view page
            window.location.href = 'view-profile.html';
        }

        // Change password function
        document.getElementById('change-password-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                alert('New passwords do not match!');
                return;
            }

            // You can add your logic here to update the password
            // For example, validate the current password and then update the password
            alert('Password changed successfully!');
            // Clear the form after successful password change
            this.reset();
            // Hide the modal after successful password change
            const modal = bootstrap.Modal.getInstance(document.getElementById('changePasswordModal'));
            modal.hide();
        });
    </script>
</body>
</html>
