<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/profile.css" rel="stylesheet">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>View Profile</h1>
            <hr>
        </div>
        
        <div class="text-center">
            <img id="view-image" src="" alt="Profile Image" width="150px" class="profile-image"><br>
        </div>

        <div class="mb-3">
            <label class="form-label"><strong>Username:</strong></label>
            <p id="view-username"></p>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Name:</strong></label>
            <p id="view-name"></p>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Email:</strong></label>
            <p id="view-email"></p>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Phone Number:</strong></label>
            <p id="view-phoneNumber"></p>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Gender:</strong></label>
            <p id="view-gender"></p>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Status:</strong></label>
            <p id="view-status"></p>
        </div>
        <a href="editProfile.html"><button class="btn btn-secondary btn-custom" onclick="editProfile()">Edit Profile</button></a>
        <a href="/html/changePass.html"><button class="btn btn-primary btn-custom mt-3">Change Password</button></a>
        <a href="/html/memberHomePage.php"><button class="btn btn-primary btn-custom mt-3">Home</button></a>    
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Load profile data when the page loads
        document.addEventListener('DOMContentLoaded', loadProfile);

        function loadProfile() {
            const profileData = JSON.parse(localStorage.getItem('profileData'));

            if (profileData) {
                document.getElementById('view-image').src = profileData.image;
                document.getElementById('view-username').textContent = profileData.username;
                document.getElementById('view-name').textContent = profileData.name;
                document.getElementById('view-email').textContent = profileData.email;
                document.getElementById('view-phoneNumber').textContent = profileData.phoneNumber;
                document.getElementById('view-gender').textContent = profileData.gender;
                document.getElementById('view-status').textContent = profileData.status; // New line for status
            } else {
                //alert("No profile found. Please create your profile first.");
                //window.location.href = 'edit-profile.html';
            }
        }

        // Function to go back to edit profile page
        function editProfile() {
            window.location.href = 'edit-profile.html';
        }

        // Change password function
        document.getElementById('change-password-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                alert('New passwords do not match!');
                return;
            }

            // You can add your logic here to update the password
            // For example, validate the current password and then update the password
            //alert('Password changed successfully!');
            // Clear the form after successful password change
            this.reset();
            // Hide the modal after successful password change
            const modal = bootstrap.Modal.getInstance(document.getElementById('changePasswordModal'));
            modal.hide();
        });
    </script>
</body>
</html>
