<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
</head>
<body>
    <h1>My Profile</h1>
    <p>Manage and protect your account</p>
    <hr>
    <img id="editable-image" src="Default pfp.png" alt="Editable Image" width="150px"><br><br>

    <input type="file" id="upload-image" accept="image/*"><br><br>

    Username : <input type="text" name="username"><br>
    Name : <input type="text" name="name"><br>
    Email : <input type="email" name="email"><br>
    Phone Number : <input type="number" name="PhoneNumber"><br>
    Gender : 
    <input type="radio" name="Male">Male
    <input type="radio" name="Female">Female
    <br><br><input type="submit" value="Save">
    
    <script>
        // JavaScript to handle image change
        const imgElement = document.getElementById('editable-image');
        const fileInput = document.getElementById('upload-image');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) { // Ensure it's an image file
                const reader = new FileReader();
                reader.onload = function(e) {
                    imgElement.src = e.target.result; // Update the image source
                }
                reader.readAsDataURL(file); // Read the uploaded file
            } else {
                alert("Please upload a valid image file.");
            }
        });
    </script>
    

</body>
</html>
