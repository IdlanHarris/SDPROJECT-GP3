<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .profile-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-image {
            display: block;
            margin: 0 auto 15px;
            border-radius: 50%;
            object-fit: cover;
        }
        .btn-custom {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>View Profile</h1>
            <hr>
        </div>
        
        <div class="text-center">
            <img id="view-image" src="" alt="Profile Image" width="150px" class="profile-image"><br>
        </div>

        <div class="mb-3">
            <label class="form-label"><strong>Username:</strong></label>
            <p id="view-username"></p>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Name:</strong></label>
            <p id="view-name"></p>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Email:</strong></label>
            <p id="view-email"></p>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Phone Number:</strong></label>
            <p id="view-phoneNumber"></p>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Gender:</strong></label>
            <p id="view-gender"></p>
        </div>
        <a href="editprofile.html"><button class="btn btn-secondary btn-custom" onclick="editProfile()">Edit Profile</button></a>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Load profile data when the page loads
        document.addEventListener('DOMContentLoaded', loadProfile);

        function loadProfile() {
            const profileData = JSON.parse(localStorage.getItem('profileData'));

            if (profileData) {
                document.getElementById('view-image').src = profileData.image;
                document.getElementById('view-username').textContent = profileData.username;
                document.getElementById('view-name').textContent = profileData.name;
                document.getElementById('view-email').textContent = profileData.email;
                document.getElementById('view-phoneNumber').textContent = profileData.phoneNumber;
                document.getElementById('view-gender').textContent = profileData.gender;
            } else {
                alert("No profile found. Please create your profile first.");
                window.location.href = 'edit-profile.html';
            }
        }

        // Function to go back to edit profile page
        function editProfile() {
            window.location.href = 'edit-profile.html';
        }
    </script>
</body>
</html>
