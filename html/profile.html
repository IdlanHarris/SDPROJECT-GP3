<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/profile.css" rel="stylesheet">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>View Profile</h1>
            <hr>
        </div>
        
        <div class="text-center">
            <img id="view-image" src="../assets/Default pfp.png" alt="Profile Image" width="150px" class="profile-image"><br>
        </div>

        <div class="mb-3">
            <label class="form-label"><strong>Username:</strong></label>
            <p id="view-username">N/A</p>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Email:</strong></label>
            <p id="view-email">N/A</p>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Phone Number:</strong></label>
            <p id="view-phoneNumber">N/A</p>
        </div>
        <a href="editProfile.html"><button class="btn btn-secondary btn-custom">Edit Profile</button></a>
        <a href="/html/changePass.html"><button class="btn btn-primary btn-custom mt-3">Change Password</button></a>
        <a href="/html/memberHomePage.php"><button class="btn btn-primary btn-custom mt-3">Home</button></a>    
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Load profile data when the page loads
        document.addEventListener('DOMContentLoaded', loadProfile);

        function loadProfile() {
            fetch('./php/FetchProfile.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(profileData => {
                    if (profileData && !profileData.error) {
                        document.getElementById('view-image').src = profileData.image || '../assets/Default pfp.png';
                        document.getElementById('view-username').textContent = profileData.username || 'N/A';
                        document.getElementById('view-email').textContent = profileData.email || 'N/A';
                        document.getElementById('view-phoneNumber').textContent = profileData.phone_number || 'N/A';
                    } else {
                        alert(profileData.error || "No profile found. Please create your profile first.");
                        window.location.href = 'editProfile.html';
                    }
                })
                .catch(error => {
                    console.error('Error fetching profile data:', error);
                    alert('An error occurred while loading profile data.');
                });
        }
    </script>
</body>
</html>
