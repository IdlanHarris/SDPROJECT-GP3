<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/signup.css" rel="stylesheet">
</head>
<body>
    <!-- Wrapper for centering and styling the form -->
    <div class="form-wrapper">
        <h1 class="text-center">Sign Up</h1>
        <form action="/php/SignUp.php"action="/php/verificationPage.php" method="POST">
            <!-- Username input field -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <!-- Email input field -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <!-- Password input field -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <!-- Phone number input field -->
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <!-- Optional link to login page -->
            <p class="text-muted mt-3">Have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>
    <!-- jQuery: Required for Bootstrap's JavaScript components -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js: Required for Bootstrap's dropdowns, tooltips, and popovers -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS: Adds interactive components like modals and tooltips -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
