<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Staff Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/profile.css" rel="stylesheet">
    
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>View Staff Profile</h1>
            <hr>
        </div>
        
        <div class="text-center">
            <img id="view-image" src="" alt="Profile Image" width="150px" class="profile-image"><br>
        </div>

        <div class="mb-3">
            <label class="form-label"><strong>Staff ID:</strong></label>
            <p id="view-staffID"></p>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Name:</strong></label>
            <p id="view-staffName"></p>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Email:</strong></label>
            <p id="view-staffEmail"></p>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Phone Number:</strong></label>
            <p id="view-staffPhoneNumber"></p>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Position:</strong></label>
            <p id="view-staffPosition"></p>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Department:</strong></label>
            <p id="view-staffDepartment"></p>
        </div>
        <a href="editStaffProfile.html"><button class="btn btn-secondary btn-custom" onclick="editStaffProfile()">Edit Profile</button></a>
        <a href="/html/changePass.html"><button class="btn btn-primary btn-custom mt-3">Change Password</button></a>
        <a href="staffDashboard.php"><button class="btn btn-primary btn-custom mt-3">Home</button></a>    
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Load staff profile data when the page loads
        document.addEventListener('DOMContentLoaded', loadStaffProfile);

        function loadStaffProfile() {
            const staffProfileData = JSON.parse(localStorage.getItem('staffProfileData'));

            if (staffProfileData) {
                document.getElementById('view-image').src = staffProfileData.image;
                document.getElementById('view-staffID').textContent = staffProfileData.staffID;
                document.getElementById('view-staffName').textContent = staffProfileData.staffName;
                document.getElementById('view-staffEmail').textContent = staffProfileData.staffEmail;
                document.getElementById('view-staffPhoneNumber').textContent = staffProfileData.staffPhoneNumber;
                document.getElementById('view-staffPosition').textContent = staffProfileData.staffPosition;
                document.getElementById('view-staffDepartment').textContent = staffProfileData.staffDepartment;
            } else {
                //alert("No profile found. Please create your profile first.");
                //window.location.href = 'edit-profile.html';
            }
        }
        function editStaffProfile() {
            window.location.href = 'edit-Staff-Profile.html';
        }
    </script>
</body>
</html>
