<html>
    <head>
        <title>Calorie Calculator</title>
        <link rel="stylesheet" type="text/css" href="\css\calorieCalculator.css"> <!-- Link to CSS file -->
    </head>

    <body>
        <form>
            <input type="text" id="age" placeholder="Age">
            <div class="gender">
                <label for="gender">Gender</label>
                <label for="male"><input type="radio" id="genderMale" name="gender" value="male">Male</label>
                <label for="female"><input type="radio" id="genderFemale" name="gender" value="female">Female</label>
            </div>
            <div>
                <input type="text" id="height" placeholder="Height(CM)">
                <input type="text" id="weight" placeholder="Weight(KG)">
            </div>
            <div>
                <label for="activity">Activity:</label>
                <label for="lightly"><input type="radio" id="lightly" name="activity" value="lightlyActive">Lightly</label>
                <label for="moderate"><input type="radio" id="moderate" name="activity" value="moderatelyActive">Moderate</label>
                <label for="highly"><input type="radio" id="highly" name="activity" value="veryActive">Highly</label>
                <input type="button" id="calculate" value="Calculate" onclick="calculateCalories()">
            </div>
            <br>
        </form>
        <br>
        <p id="result"></p>
        
    </body>
    <script>
        function calculateCalories() {
            let gender = document.querySelector('input[name="gender"]:checked').value;
            let age = parseInt(document.getElementById("age").value);
            let weight = parseFloat(document.getElementById("weight").value);
            let height = parseFloat(document.getElementById("height").value);
            let activity = document.querySelector('input[name="activity"]:checked').value;
            let bmr;

            // Calculate BMR based on gender
            if (gender === 'male') {
                bmr = 10 * weight + 6.25 * height - 5 * age + 5;
            } else if (gender === 'female') {
                bmr = 10 * weight + 6.25 * height - 5 * age - 161;
            }

            // Calculate calorie requirement based on activity level
            let calories;
            if (activity === 'lightlyActive') {
                calories = bmr * 1.375;
            } else if (activity === 'moderatelyActive') {
                calories = bmr * 1.55;
            } else if (activity === 'veryActive') {
                calories = bmr * 1.725;
            }

            // Display the result
            document.getElementById("result").innerText = "Your maintenance calories is: " + Math.round(calories) + " calories";
        }
    </script>
</html>
