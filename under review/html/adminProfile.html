<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Admin Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .profile-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-image {
            display: block;
            margin: 0 auto 15px;
            border-radius: 50%;
            object-fit: cover;
        }
        .btn-custom {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>View Admin Profile</h1>
            <hr>
        </div>
        
        <div class="mb-3">
            <label class="form-label"><strong>Admin ID:</strong></label>
            <p id="view-adminID"></p>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Name:</strong></label>
            <p id="view-adminName"></p>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Email:</strong></label>
            <p id="view-adminEmail"></p>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Phone Number:</strong></label>
            <p id="view-adminPhoneNumber"></p>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Role:</strong></label>
            <p id="view-adminRole"></p>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Department:</strong></label>
            <p id="view-adminDepartment"></p>
        </div>
        <a href="editAdminProfile.html"><button class="btn btn-secondary btn-custom" onclick="editAdminProfile()">Edit Profile</button></a>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const index = urlParams.get('index');
            if (index !== null) {
                loadAdminProfile(index);
            }
        });

        function loadAdminProfile(index) {
            const adminProfiles = JSON.parse(localStorage.getItem('adminProfiles')) || [];
            const profile = adminProfiles[index];

            if (profile) {
                document.getElementById('view-adminID').textContent = profile.adminID;
                document.getElementById('view-adminName').textContent = profile.adminName;
                document.getElementById('view-adminEmail').textContent = profile.adminEmail;
                document.getElementById('view-adminPhoneNumber').textContent = profile.adminPhoneNumber;
                document.getElementById('view-adminRole').textContent = profile.adminRole;
                document.getElementById('view-adminDepartment').textContent = profile.adminDepartment;
            }
        }

        function editAdminProfile() {
            const urlParams = new URLSearchParams(window.location.search);
            const index = urlParams.get('index');
            if (index !== null) {
                window.location.href = `edit-admin-profile.html?index=${index}`;
            }
        }
    </script>
</body>
</html>
