<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/login.css" rel="stylesheet">
</head>
<body>
    <!-- Wrapper for centering and styling the login form -->
    <div class="form-wrapper">
        <h1 class="text-center">Login</h1>
        <form action="/php/Login.php" method="POST">
            <!-- Email input field -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="username" class="form-control" id="username" name="username" required>
            </div>
            <!-- Password input field -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <!--Forgot Password-->
            <div>                
                <a href="forgotPassword.html"><label for="forgotPassword">Forgot Password</label></a>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Login</button>
            <!-- Optional link to sign-up page -->
            <p class="text-muted mt-3">Don't have an account? <a href="signup.html">Sign up here</a></p>
        </form>
    </div>
    <!-- jQuery: Required for Bootstrap's JavaScript components -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js: Required for Bootstrap's dropdowns, tooltips, and popovers -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS: Adds interactive components like modals and tooltips -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
